<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Super Responsive Layout Challenge</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section>
		<div class='header'>
			<nav class='menu'>
				<ul>
					<li>about</li>
					<li>contact</li>
				</ul>
			</nav>
		</div>
	
		
		<div class='media'>
	
			 <div>box</div> 				  
			 		
			 <p>This is a brief primer on human evolution, highlighting three ancient homo sapien ancestors.</p>

		</div>

		<div class='image-links'>
			
			<div class='image-links-1'> 
				<img class='tchadensis' src="images/tchadensis.png" alt="Tchadensis" width='100px' height='100px'>
				<h3>Sahelanthropus tchadensis</h3>
					<!-- <p>One of the oldest species in the human family tree</p> -->
				<a href="">learn more</a>
			</div>

			<div class='image-links-2'>
				<img class='a-afarensis' src="images/a-afarensis.png" alt="A Afarensis" width='100px' height='100px'>
				<h3>Australopithecus afarensis</h3>
					<!-- <p>One of the longest-lived and best-known early human species</p> -->
				<a href="">learn more</a>
			</div>

			<div class='image-links-3'> 
				<img class='h-erectus' src="images/homo-erectus.png" alt="Homo Erectus" width='100px' height='100px'>
				<h3>Homo Erectus</h3>
				<!-- <p> The oldest known early humans to have possessed modern human-like body proportions</p> -->
				<a href="">learn more</a>
			</div>

		</div>

		<div class='footer'>
			<div>footer</div>
		</div>
			

	

    


	
	</body>
	
</html>
